{% extends 'cmn/base.html' %}
{% load static %}

{% block contents %}
    {% if work_list %}
        <div class="card-group">

            {% for work in work_list %}
                <div class="col-3 h-100" style="padding-top: 15px">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title"><a href="{% url 'work:edit' work.name %}">{{ work.name }}</a></h4>
                            <h6 class="card-subtitle mb-2 text-muted">limit {{ work.limit_date }}</h6>
                            <p class="card-text">{{ work.summary }}</p>
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>

    {% else %}
        <p>Nothing</p>
        <a href="{% url 'work:create' %}">new</a>

    {% endif %}
    <a class="btn btn-success" href="{% url 'work:create' %}">new</a>

{% endblock contents %}
