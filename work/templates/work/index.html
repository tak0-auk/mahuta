{% extends 'cmn/base.html' %}
{% load static %}

{% block contents %}
    {% if work_list %}
        <div class="card-group">

            {% for work in work_list %}
                <div class="col-3 h-100" style="padding-top: 15px">
                    <div class="card">
                        <div class="card-body" style="height: 300px; text-overflow: ellipsis; overflow: hidden;">
                            <h4 class="card-title"><a href="{% url 'work:work' work.name %}">{{ work.name }}</a></h4>
                            <h6 class="card-subtitle mb-2 text-muted">limit {{ work.limit_date }}</h6>
                            <div style="height: 150px; text-overflow: ellipsis">
                                <p class="card-text text-truncate">{{ work.summary }}</p>
                                <p class="card-text">
                                    <small class="text-muted">Last updated 3 mins ago</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            {% endfor %}

        </div>

    {% else %}
        <p>Nothing</p>
        <a href="{% url 'work:create' %}">new</a>

    {% endif %}
    <a class="btn btn-success" href="{% url 'work:create' %}">new</a>

{% endblock contents %}
