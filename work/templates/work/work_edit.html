{% extends 'cmn/base.html' %}
{% load static %}

{% block contents %}

    <form action="{% url 'work:save' work.name %}" method="post">
        {% csrf_token %}
        <div class="" style="margin-left: 50px;margin-top: 30px;margin-right: 50px">
            <h2><input type="text" name="name" id="name" value="{{ work.name }}"/></h2>
            <textarea class="form-control" name="summary" id="summary" rows="5">{{ work.summary }}</textarea>
        </div>

            {#                <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>#}
            {#            </div>#}
        <input type="submit" value="Vote" class="btn btn-success"/>
    </form>

{% endblock contents %}
